<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars List</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}">Model</td>
        <td th:text="${car.series}">Series</td>
        <td th:text="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
